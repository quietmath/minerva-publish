source: content
dest: public
layout: templates/layout.hbs
assets: [content/images, content/css, content/js]
output:
  outline: false
  includeFoldersInURL: false
  includeDateInURL: false
  includeExtension: false
  lists:
    - name: index
      size: 6
      order:
        orderBy: datePublished
        direction: desc
        type: date
      templates: [templates/index.hbs]
    - name: default
      paging: templates/paging.hbs
      folder: page
      size: 6
      skip: 6
      order:
        orderBy: datePublished
        direction: desc
        type: date
      templates: [templates/posts.hbs, templates/paging.hbs]
    - name: podcast
      paging: templates/paging.hbs
      folder: podcast
      property: tags
      key: codepunk
      size: 6
      order:
        orderBy: datePublished
        direction: desc
        type: date
      templates: [templates/posts.hbs, templates/paging.hbs]
  view:
    templates: [templates/post.hbs]
  static:
    templates: [templates/about.hbs]
  feeds:
    - name: default
      template: templates/rss.hbs
      maxItems: 50
      order:
        orderBy: datePublished
        direction: desc
        type: date
    - name: podcast
      template: templates/podcast/rss.hbs
      maxItems: 50
      folder: podcast
      property: tags
      key: codepunk
      order:
        orderBy: datePublished
        direction: desc
        type: date
globals:
  absoluteUrl: https://codepunk.io
