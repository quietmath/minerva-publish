prefix: /home/szul/code/quietmath/codepunk.io
source: content
dest: public
layout: templates/layout.hbs
assets: [content/images, content/css]
output:
  outline: false
  includeFoldersInURL: false
  includeDateInURL: false
  includeExtension: false
  categoryProperty: tags
  list:
    pagingTemplate: templates/paging.hbs
    pagingFolder: page
    size: 6
    order:
      orderBy: date
      direction: desc
      type: date
    templates: [templates/index.hbs, templates/posts.hbs, templates/paging.hbs]
  view:
    templates: [templates/post.hbs]
  static:
    templates: [templates/newsletter.hbs, templates/about.hbs]
  rss:
    template: templates/rss.hbs
  podcast:
    folder: podcast
    categoryProperty: tags
    key: codepunk
globals:
  name: test
